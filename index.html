<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Ben 10</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de início -->
<div id="start-screen" class="screen active">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/1200px-Senac_logo.svg.png" alt="Logo do SENAC" class="senac-logo">
  <h1>Bem-vindo ao Quiz dos Aliens do Ben 10!</h1>
  <div class="menu-buttons">
    <button id="start-btn" class="btn">Iniciar Jogo</button>
  </div>
  <br>
  <div class="menu-buttons">
    <a href="ranking.html" class="btn">Ver Ranking</a>
  </div>
</div>

<!-- Tela do quiz -->
<div id="quiz-screen" class="screen">
  <div class="score">Pontuação: <span id="score">0</span></div>
  <div id="lives">Vidas: <span id="life-count">2</span></div>
  <div id="timer">Tempo: <span id="time">60</span>s</div>
  <div id="question-container">
    <h2 id="question">Pergunta</h2>
    <img id="question-image" src="" alt="" class="question-image">
    <div id="answer-buttons" class="btn-grid"></div>
  </div>
</div>

<!-- Tela final -->
<div id="end-screen" class="screen">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/1200px-Senac_logo.svg.png" alt="Logo do SENAC" class="senac-logo">
  <h1 id="end-message">Fim de jogo!</h1>
  <p>Sua pontuação total: <span id="final-score"></span></p>
  <input type="text" id="player-name" placeholder="Digite seu nome">
  <button id="submit-btn" class="btn">Enviar pontuação</button>
</div>

<!-- Sons -->
<audio id="correct-sound" src="songs/correct.mp3"></audio>
<audio id="wrong-sound" src="songs/errado.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
